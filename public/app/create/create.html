<form name='entrySubmit' ng-submit="submitEntry()">

  <div class="row">
    <div class="col-xs-8">
      <label for="title">Title:</label>
      <input class="form-control" name="title" type="text" ng-model="title" placeholder="..." />
    </div>
  </div>

  <br />

  <div class="row">
    <div class="col-xs-8">
      <label for="text">Text:</label>
      <input class="form-control" name="text" type="text" ng-model="text" placeholder="..."/>
    </div>
  </div>

  <br />

  <button class="btn btn-success" type="submit" value"Submit">Save</button>
</form>

<br />
<p>{{result}}</p>
