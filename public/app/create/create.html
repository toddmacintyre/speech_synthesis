<form name='entrySubmit' ng-submit="submitEntry()">
  <label for="title">Title:</label>
  <input name="title" type="text" ng-model="title" placeholder="Title..." />

  <label for="text">Text:</label>
  <input name="text" type="text" ng-model="text" placeholder="Text..."/>

  <button type="submit" value"Submit">Save</button>
</form>

<span>{{result}}</span>
